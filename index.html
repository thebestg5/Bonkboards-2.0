<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BonkBoard 2.0</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    table {
      border-collapse: collapse;
      width: 320px;
      background: #222;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background: #333;
      font-size: 1rem;
      color: #00ffcc;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
    tr:hover {
      background: #333;
    }
    td.rank {
      width: 50px;
      font-weight: bold;
      color: #00ffcc;
    }
    td.name {
      font-size: 1.1rem;
    }
  </style>
</head>
